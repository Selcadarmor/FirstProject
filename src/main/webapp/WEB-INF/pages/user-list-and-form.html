<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${user != null}">
        <h2 th:text="${user.id != null} ? 'Edit user' : 'Add new user'"></h2>
        <form th:action="@{/users/{action}(action=${user.id == null ? 'add' : 'update'})}"
              th:object="${user}"
              method="post">
            <input type="hidden" th:value="${user.id}" name="id"/>

            <label>Name:</label>
            <input type="text" th:field="${user.name}" name="name" required />
            <br/>

            <label>Last name</label>
            <input type="text" th:field="${user.lastName}" name="lastName" required />
            <br/>

             <label>Email:</label>
             <input type="email" th:field="${user.email}" name="email" required />
             <br/>

            <label>Age</label>
            <input type="number" th:field="${user.age}" name="age" required />
            <br/>
            <button type="submit">Save</button>
        </form>
        <br/>
        <a href="/users">Back to list</a>
    </div>
    <div th:if="${user == null}">
        <h2>List of users</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last name></th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${useer.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.age}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id} (id=${user.id})}">Edit</a>

                        <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;"
                              onsubmit="return confirm('Are you sure you want to delete the user?');">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/users/add}">Add new user</a>
    </div>
</body>
</html>
